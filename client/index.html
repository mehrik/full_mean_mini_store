<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <title></title>
    <!-- skeleton boilerplate -->
    <link rel="stylesheet" type="text/css" href="static/CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/CSS/skeleton.css">
    <!-- angular files -->
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/angular/moment.js"></script>
    <script type="text/javascript" src="js/angular/angular-moment.js"></script>
    <script type="text/javascript" src='js/angular/angular-messages.js'></script>

    <script type="text/javascript" src="js/app.js"></script>

            /*outline: green dashed thin;*/

        .product-box {

            height: 230px;
        }
        .align {
            text-align: center;
        }
        .defualt-img-size {
            height: 150px;
            width: 150px;
        }
        li {
            list-style: none;
            margin-left: 20px;
        }
        h4 {
            border-bottom: 1px solid black;
        }
    </style>

</head>
<body>
    <div class='container'>
        <nav>
            <a href="#/dashboard">Dashboard</a> | <a href="#/products">Products</a> | 
            <a href="#/orders">Orders</a> | <a href="#/customers">Customer</a>
        </nav>
        <div ng-view></div>
    </div>

</html>
