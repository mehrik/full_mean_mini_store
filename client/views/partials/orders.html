<h2>Add a new order</h2>

<!-- add order based on existing customer and existing products -->
<form>
    <label for='customers'>Customer</label>
    <select id='customers'>
        <option>Customer1</option>
        <option>Customer2</option>
        <option>Customer3</option>
    </select>
    <label for='products'>Order</label>
    <input type='number' min=1>
    <select>
        <option>Nike Shoes</option>
        <option>Gloves</option>
        <option>Computer</option>
    </select>
    <button class='button-primary'>Order</button>
</form>

<!-- text input used for filtering -->
<input type='text' placeholder='filter...' class='u-pull-right'>

<!-- table to display different customer orders -->
<table class='u-full-width'>
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
    <!-- use ng repeat for all orders -->
        <tr>
            <td>Maric Sobreo</td>
            <td>Computer</td>
            <td>1</td>
            <td>Yesterday</td>
        </tr>
    </tbody>
</table>
